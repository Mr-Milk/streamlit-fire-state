name: Build
on: push

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2.1.5
      - name: Install dependencies
        run: poetry install
      - name: Build the package
        run: poetry build